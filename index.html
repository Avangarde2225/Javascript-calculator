<!DOCTYPE html>
<html>
<head>
	<title>Js calculator </title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--   <meta http-equiv="Refresh" content="2; url=public/index.html"> -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	
<div class="calc-grid ">
	<div  class="result">
		<div data-prev-result class="prev-result"></div>
		<div data-main-result class="main-result"></div> 
	</div>
		<button class="take-two-rows" data-all-clear>AC</button>
		<button data-delete>Del</button>
		<button data-operation>/</button>
		<button data-num>1</button>
		<button data-num>2</button>
		<button data-num>3</button>
		<button data-operation>*</button>
		<button data-num>4</button>
		<button data-num>5</button>
		<button data-num>6</button>
		<button data-operation>+</button>
		<button data-num>7</button>
		<button data-num>8</button>
		<button data-num>9</button>
		<button data-operation>-</button>
		<button data-num>.</button>
		<button data-num>0</button>
		<button class="take-two-rows" data-equals>=</button>
 	</div>

 <script src="calc.js"></script>
</body>
</html>
